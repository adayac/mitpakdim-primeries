<html>
    <head>
        <script type="text/javascript" src="lib/underscore.js"></script>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/backbone.js"></script>
        <script type="text/javascript" src="mitpakdim.js"></script>
        <script type="text/javascript" src="data/agendas.jsonp" charset="UTF-8"></script>
        <link href='mitpakdim.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        Hello!
        <div id="app_root">
            <div class="parties_container">Party: <div class="parties"></div></div>
            <div class="agendas_container hidden">Agendas: <div class="agendas"></div></div>
            <input type="button" value="Calculate">
            <div class="members_container hidden">Members: <div class="members"></div></div>
        </div>
        <script type="text/template" id='member_template'>
            <span class="id"><%= id %></span> - <span class="name"><%= name %></span>
        </script>
        <script type="text/template" id='agenda_template'>
            <span class="name"><%= name %></span>
            <% _.each([-1,-0.5,0,0.5,1], function (value) { %>
                <label><input type="radio" name="agenda_<%= id %>" value="<%= value %>"><span dir="ltr"><%= value %></span></label>
            <% }); %>
        </script>
    </body>
</html>
