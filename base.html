<html>
    <head>
        <script type="text/javascript" src="lib/underscore-1.3.3.js"></script>
        <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-1.9.0/js/jquery-ui-1.9.0.custom.js"></script>
        <script type="text/javascript" src="lib/backbone-0.9.2.js"></script>
        <script type="text/javascript" src="data/agendas.jsonp" charset="UTF-8"></script>
        <script type="text/javascript" src="data/party.jsonp" charset="UTF-8"></script>
        <script type="text/javascript" src="data/member.jsonp" charset="UTF-8"></script>
        <script type="text/javascript" src="mitpakdim.js"></script>
        <link href='mitpakdim.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.9.0/css/smoothness/jquery-ui-1.9.0.custom.css">
    </head>
    <body>
        Hello!
        <div id="app_root">
            <div class="parties_container">Party: <div class="parties"></div></div>
            <div class="main_wrapper">
                <div class="agendas_container hidden">
                    Agendas: <div class="agendas"></div>
                    <input type="button" value="Calculate">
                </div>
                <div class="members_container hidden">Members: <div class="members"></div></div>
            </div>
        </div>
        <script type="text/template" id='member_template'>
            <span class="name"><%= name %></span>: <span><%= score %></span>
        </script>
        <script type="text/template" id='agenda_template'>
            <span class="name"><%= name %></span>
            <div class="slider" id="agenda_<%= id %>"></div> 
        </script>
    </body>
</html>
